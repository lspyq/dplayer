<html>
  <head>
    <title>DPlayer</title>
    

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dplayer/1.15.1/DPlayer.min.css"/>

  </head>
  <body>
    <input type="text" id="vurl" value="http://devtest.qiniudn.com/若能绽放光芒.mp4" style="width:100%">
    <button id="btn" type="button">Click Me!</button>
  <div id="dplayer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dplayer/1.15.1/DPlayer.min.js"></script>
  <script>
    

    
    var vurl = document.getElementById('vurl').value;
    document.getElementById('btn').onclick=function(){
      vurl = document.getElementById('vurl').value;
      var dp = new DPlayer({
    container: document.getElementById('dplayer'),
    screenshot: true,
    video: {
        url: vurl,
        pic: 'demo.jpg',
        thumbnails: 'thumbnails.jpg'
    },
    subtitle: {
        url: 'webvtt.vtt'
    },
    danmaku: {
        id: 'demo',
        api: 'https://api.prprpr.me/dplayer/'
    }
});
    }

  </script>
  </body>
</html>
